<meta charset=utf-8 />
<title>Absolute Diffrence </title>


</head>
<script>
    const findDifference = (num) => {
  const diff = Math.abs(num - 13);
  return num > 13 ? 2 * diff : diff;
};

console.log(findDifference(8));
console.log(findDifference(20));
</script>
