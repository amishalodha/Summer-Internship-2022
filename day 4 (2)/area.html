<title> multiplication and division of two numbers </title>


</head>
<script>

const area = (a, b, c) => {
    const s = (a + b + c) / 2;
    return Math.sqrt((s*((s-a)*(s-b)*(s-c)))
    );
  };
  
  console.log(area(5, 6, 7));
 </script>
