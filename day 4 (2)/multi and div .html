<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title> multiplication and division of two numbers </title>


</head>
<body>
    <script>
        function multiplyBy()
{
        a = document.getElementById("number 1").value;
        b = document.getElementById("number 2").value;
        document.getElementById("result").innerHTML = a * b;
}

function divideBy() 
{ 
        a = document.getElementById("number 1").value;
        b = document.getElementById("number 2").value;
document.getElementById("result").innerHTML = a / b;
}
    </script>

      1st Number : 
      <input type="number" id="number 1" /><br><br>
      
       2nd Number: 
      <input type="number" id="number 2" /><br><br>
       
     <input type="submit" value="MULTIPLY"  onclick="return multiplyBy()">
     <input type="submit" value="DIVIDE"  onclick="return divideBy()"><br><br>
     
    </form>
           <b>The Result is : <br><br>
            <span id = "result"></span>

           </b>
</body>
</html>
